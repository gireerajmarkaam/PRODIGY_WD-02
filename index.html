<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Stopwatch</title>
    <link rel="stylesheet" href="Assest/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <div class="header">
                <h1><i class="fas fa-stopwatch"></i> Elegant Stopwatch</h1>
                <p>By Gireeraj Markam - Prodigy Infotech</p>
            </div>
            
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span><span id="milliseconds" class="milliseconds">.00</span>
            </div>
            
            <div class="controls">
                <button class="btn start-btn" id="startBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn pause-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Prodigy Infotech Internship Task 2 - Stopwatch Application</p>
        </div>
    </div>

  <script src="Assest/script.js"></script>
</body>

</html>
